<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Задание 1</h1>
    <button id="helloButt">Привет</button>

    <h1>Задание 2</h1>
    <button id="fillButt">Заполнить</button>
    <input type="text" id="emailInp">

    <h1>Задание 3</h1>
    <input type="text" id="fieldInp">
    <button id="submitButt">Подтвердить</button>

    <h1>Задание 4</h1>
    <input type="text" id="inp1">
    <input type="text" id="inp2">
    <button id="changeButt">Поменять</button>

    <h1>Задание 5</h1>
    <input type="text" id="fieldInp2">
    <button id="blockButt">Заблокировать</button>
    <button id="unblockButt">Разблокировать</button>

    <h1>Задание 6</h1>
    <div id="square" class="square"></div>
    <button id="hideButt">Скрыть квадрат</button>

    <h1>Задание 7</h1>
    <div id="square1" class="square1"></div>

    <h1>Задание 8</h1>
    <div class="container">
        <div class="square2"></div>
        <div class="square2"></div>
        <div class="square2"></div>
        <div class="square2"></div>
    </div>

    <h1>Задание 9</h1>
    <div class="calculator">
        <input type="text" id="expression" disabled>
        <br>
        <button onclick="addToCalculator('7')">7</button>
        <button onclick="addToCalculator('8')">8</button>
        <button onclick="addToCalculator('9')">9</button>
        <button onclick="addToCalculator('+')">+</button>
        <br>
        <button onclick="addToCalculator('4')">4</button>
        <button onclick="addToCalculator('5')">5</button>
        <button onclick="addToCalculator('6')">6</button>
        <button onclick="addToCalculator('-')">-</button>
        <br>
        <button onclick="addToCalculator('1')">1</button>
        <button onclick="addToCalculator('2')">2</button>
        <button onclick="addToCalculator('3')">3</button>
        <button onclick="addToCalculator('*')">*</button>
        <br>
        <button onclick="addToCalculator('0')">0</button>
        <button onclick="addToCalculator('.')">.</button>
        <button onclick="clearCalculator()">C</button>
        <button onclick="addToCalculator('/')">/</button>
        <br>
        <button class="calculate-button" onclick="calculate()">Посчитать</button>
    </div>
    
</body>
</html>
